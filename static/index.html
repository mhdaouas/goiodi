<!DOCTYPE html>
<html ng-app="starter">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>GOIODI</title>

        <!-- Include styling css files -->
        <link href="css/style.css" rel="stylesheet">
        <link href="bower_components/ionic/css/ionic.min.css" rel="stylesheet">

        <!-- Include translation related JS files -->
        <script src="locales/general.js"></script>
        <script src="locales/en.js"></script>
        <script src="locales/fr.js"></script>

        <!-- Include JS scripts -->
        <script src="bower_components/ionic/js/ionic.bundle.min.js"></script>
        <script src="bower_components/angular-translate/angular-translate.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-messages/angular-messages.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/login.js"></script>
        <script src="js/signup.js"></script>
        <script src="js/word_list.js"></script>
        <script src="js/word_info.js"></script>
        <script src="js/add_word.js"></script>
        <script src="js/settings.js"></script>
    </head>

    <body ng-controller="AppCtrl">

        <!-- Navigation button -->
        <ion-nav-bar class="nav-title-slide-ios7 bar-assertive">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
        </ion-nav-bar>

        <!-- Page change animation -->
        <ion-nav-view animation="slide-left-right"></ion-nav-view>

        <!-- Form field validation errors -->
        <script id="templates/form-errors.html" type="text/ng-template">
           <div class="form-error" ng-message="required">{{ 'FieldRequired' | translate }}</div>
           <div class="form-error" ng-message="minlength">{{ 'FieldValueTooShort' | translate }}</div>
           <div class="form-error" ng-message="maxlength">{{ 'FieldValueTooLong' | translate }}</div>
        </script>

        <!-- Main menus -->
        <script id="menu.html" type="text/ng-template">
            <ion-side-menus enable-menu-with-back-views="true">

              <!-- Left side menu -->
              <ion-side-menu side="left">
                <ion-header-bar class="bar-assertive">
                  <h1 class="title">GOIODI</h1>
                </ion-header-bar>
                <ion-content>
                  <ul class="list">
                    <label class="item item-divider">
                        Application
                    </label>
                    <a href="#/menu/words" translate="WordList" class="item ion-navicon" menu-close></a>
                    <a href="#/menu/words/add" translate="AddWord" class="item ion-plus" menu-close></a>
                    <a href="#/menu/settings" translate="Settings" class="item ion-gear-b" menu-close></a>
                  </ul>
                </ion-content>
              </ion-side-menu>

              <ion-side-menu-content> 
                <ion-nav-bar class="bar-assertive">
                    <ion-nav-buttons side="left">
                      <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                      </button>
                    </ion-nav-buttons>
                </ion-nav-bar>
                <ion-nav-view name="menuContent"></ion-nav-view>
              </ion-side-menu-content>

            </ion-side-menus>
        </script>

    </body>
</html>
