<ion-view>
    <ion-nav-title>{{ 'Login' | translate }}</ion-nav-title>

    <body class="pane">

        <ion-content class="padding">
            <div class="list list-inset">

                <label class="item item-divider">
                    {{ 'EnterYourPersonalInfo' | translate }}
                </label>

                <!-- User username field -->
                <label class="item item-input">
                    <input type="text" placeholder="Username" ng-model="user.username">
                </label>

                <!-- User password field -->
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="user.password">
                </label>

            </div>
            <button class="button button-block button-calm" ng-click="loginUser()">{{ 'Login' | translate }}</button>
        </ion-content>

    </body>

</ion-view>
